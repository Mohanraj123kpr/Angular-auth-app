<div class="auth-container">
    <h2 class="sign-up">Signup</h2>
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <input formControlName="email" placeholder="Email" type="email" />
      <input type="password" formControlName="password" placeholder="Create password" />
      <input type="password" formControlName="confirmPassword" placeholder="Confirm password" />
      
      <div *ngIf="error" class="error-message">{{ error }}</div>
      
      <button type="submit">Signup</button>
      
      <div class="login-link"><span>Already have an account?</span><a routerLink="/login" class="link">Login</a></div>
      
      <div class="or-divider">Or</div>
      
      <div class="social-login">
        <button type="button" class="social-btn">
          <img src="assets/facebookIcon.svg" alt="Facebook" class="social-icon">
          Login with Facebook
        </button>
        <button type="button" class="social-btn">
          <img src="assets/googleIcon.svg" alt="Google" class="social-icon">
          Login with Google
        </button>
      </div>
    </form>
  </div>
