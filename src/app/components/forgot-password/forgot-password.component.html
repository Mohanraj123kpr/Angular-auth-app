<div *ngIf="stage === 'verify'" class="form-container">
    <h2>Forgot Password</h2>
    <form [formGroup]="verifyForm" (ngSubmit)="onVerifyEmail()">
      <input formControlName="email" placeholder="Enter your email" />
      <div *ngIf="error" style="color: red">{{ error }}</div>
      <button type="submit">Verify Email</button>
    </form>
    <a routerLink="/login">Back to Login</a>
  </div>
  
  <div *ngIf="stage === 'reset'" class="form-container">
    <h2>Reset Password</h2>
    <form [formGroup]="resetForm" (ngSubmit)="onResetPassword()">
      <input type="password" formControlName="password" placeholder="New Password" />
      <input type="password" formControlName="confirmPassword" placeholder="Confirm Password" />
      <div *ngIf="error" style="color: red">{{ error }}</div>
      <button type="submit">Reset Password</button>
    </form>
  </div>
  
  <div *ngIf="stage === 'done'" class="form-container">
    <h2>{{ success }}</h2>
    <a routerLink="/login">Go to Login</a>
  </div>
