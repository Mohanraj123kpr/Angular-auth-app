<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <!-- Email Input -->
    <h2 class="login">Login</h2>
    <input 
      formControlName="email" 
      placeholder="Email" 
      type="email"
      [class.error]="email?.invalid && (email?.dirty || email?.touched)"
    />
    <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="error-message">
      <div *ngIf="email?.errors?.['required']">Email is required</div>
      <div *ngIf="email?.errors?.['email'] || email?.errors?.['emailDomain']">
        Please enter a valid email address (must end with .com, .co, .in, .org, or .net)
      </div>
    </div>
    

    <!-- Password Input -->
    <input 
      type="password" 
      formControlName="password" 
      placeholder="Password"
      [class.error]="password?.invalid && (password?.dirty || password?.touched)"
    />
    <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="error-message">
      <div *ngIf="password?.errors?.['required']">Password is required</div>
      <div *ngIf="password?.errors?.['minlength']">
        Password must be at least 6 characters
      </div>
    </div>

    <div class="forgot-password-container">
      <app-link routerLink="/forgot-password" class="forgot-password">
        Forgot password?
      </app-link>
    </div>

    <!-- Form-level error message -->
    <div *ngIf="error" class="error-message">{{ error }}</div>

    <!-- Submit Button (disabled when form is invalid) -->
    <app-button type="submit" [disabled]="loginForm.invalid">
      Login
    </app-button>

    <div class="sign-up-link">
      <span>Don't have an account?</span>
      <app-link routerLink="/signup">Sign-up</app-link>
    </div>

    <div class="or-divider">Or</div>

    <div class="social-login">
      <app-button 
        type="button" 
        [isSocial]="true" 
        [disabled]="true"
        icon="facebook" 
        provider="facebook"
      >
        Login with Facebook
      </app-button>
    
      <app-button 
        type="button" 
        [isSocial]="true" 
        [disabled]="true"
        icon="google" 
        provider="google"
      >
        Login with Google
      </app-button>
    </div>
  </form>

</div>
